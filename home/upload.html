<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Word to PDF</title>
    <link rel="icon" type="image" href="../public/assets/title_icon.png">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        p{
            color: gray;
        }

       
    </style>
</head>
<body>
    
    <div style="display: block; justify-self: center; margin-top: 150px;" align="center">
        <div align="center">
            <div><h1>Convert <span id="heading"></span></h1></div>
            <div><p>Make <span id="para1"></span> files easy to read by converting them to <span id="para2"></span>.</p></div>
        </div>
    
        <button class="btn btn-danger btn-lg">Select <span id="button"></span> Files &nbsp;<i class="bi bi-file-earmark-text"></i></button>
        <p>or drop <span id="para3"></span> documents here</p>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>


    $(function () {
        const value = localStorage.getItem("headerValue"); // Retrieve the value from localStorage
        const para=value.split(" ");
        if (value) {
            $("#heading").text(value); // Set the value to h1
            $("#para1").text(para[2]); // Set the value to paragrap below heading
            $("#para2").text(para[0]); // Set the value to paragrap below heading
            $("#button").text(para[2]); // Set the value to button
            $('#para3').text(para[2]);  // Set the value to paragrap below button
        }
    });




        $(function () {
            $("button").click(function () {
                const fileInput = $('<input type="file" accept=".doc,.docx">');
                // Append the input to the body or another element in the DOM
                
                // Optionally, trigger the file input's click event to open the file picker
                fileInput.click();
            });
        });
    </script>
    
</body>
</html>
