<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx To PDF</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <h1 class="m-5" align="center">Docx/Doc To PDF Converter</h1>
      <form action="/docxtopdf" method="post" enctype="multipart/form-data">
        <div align="center">
            <input type="file" class="d-block" name="" id="file" accept="doc.docx">
            <button class="d-block btn btn-danger m-3">Convert</button>
        </div>
      </form>
    
</body>
</html>
